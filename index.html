<!DOCTYPE html>
<html>
<head>
	<title>OneRaw Website</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<style>
		body {
			background-color: rgb(98, 48, 48);
		}
	</style>
</head>
<body>
	<h1>Change Background Color</h1>
	<p>Click on the button to change the background color of this page:</p>
	<button onclick="changeColor()">Change color</button>
	
	<script>
		function changeColor() {
			document.body.style.backgroundColor = "grey";
		}
	</script>
	<img src="./images/riding bikes.png" alt="My image">
	<p>I like nature and riding bikes.</p>

</body>
</html>
